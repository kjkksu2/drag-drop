<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <section>
      <ul id="hello">
        <li draggable="true">
          <span>hello</span>
        </li>
      </ul>

      <ul id="bye">
        <li>
          <span>bye</span>
        </li>
      </ul>
    </section>
  </body>
</html>
